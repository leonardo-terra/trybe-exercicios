<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="form-group">
            <label class='form-control' for="name">Nome: <input class='form-control' type="text" id='name' required
                    maxlength="40"></label>
        </div>
        <div class="form-group">
            <label class='form-control' for="email">e-mail: <input class='form-control' type="email" name="" id="email"
                    maxlength="50" required></label>
        </div>
        <div class="form-group">
            <label class='form-control' for="CPF">CPF: <input class='form-control' type="text" name="" id="CPF"
                    maxlength="11" required></label>
        </div>
        <div class="form-group">
            <label class='form-control' for="end">Endereço: <input class='form-control' type="text" name="" id="end"
                    maxlength="200" required></label>
        </div>
        <div class="form-group">
            <label class='form-control' for="cidade">Cidade: <input class='form-control' type="text" name="" id="cidade"
                    maxlength="28" required></label>
        </div>
        <div class="form-group">
            <label class='form-control' for="lista-de-estados">Estado:
                <select id='lista-de-estados' class='form-control'></select>
            </label>
        </div>
        <div class="form-group">
            <p>Tipo de moradia:</p>
            <label class='form-control' for="casa">Casa: <input type="radio" name="moradia-tipo" id="casa"></label>
            <label class='form-control' for="apto">Apartamento: <input type="radio" name="moradia-tipo"
                    id="apto"></label>
            <br><br>
        </div>
    </fieldset>


    <script src="script.js"></script>
    <fieldset>
        <legend>Dados do último emprego</legend>
        <label class='form-control' for="resume">
            <p>Resumo do Currículo</p>
        </label><textarea class='form-control' name="" id="" cols="150" rows="10" required maxlength="1000"></textarea>
        <label class='form-control' for="cargo">Cargo: <input class='form-control' type="text" id="cargo" required
                maxlength="40"></label>
        <label class='form-control' for="inicio">Data de Início: <input class='form-control' type="date" name=""
                id="inicio"></label>
        <button type="submit" class='btn btn-success'>Enviar</button>
    </fieldset>
</body>

</html>
